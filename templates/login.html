<html>

<head>
    <!-- Material Design fonts -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}gentelella/css/bootstrap.min.css">

    <!-- Bootstrap Material Design -->
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}material/css/bootstrap-material-design.css">
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}material/css/ripples.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

    <script src="{{ STATIC_URL }}gentelella/js/jquery.min.js"></script>
    <script src="{{ STATIC_URL }}material/js/ripples.min.js"></script>
    <script src="{{ STATIC_URL }}material/js/material.min.js"></script>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="well bs-component col-xs-12">
                <form class="form-horizontal" method="post">
                    {% csrf_token %}
                    <div class="form-group label-floating is-empty">
                        <label class="control-label" for="username">用户名</label>
                        <input class="form-control" id="username" name="username" type="text" autocomplete="off">
                        <span class="material-input"></span>
                    </div>
                    <div class="form-group label-floating is-empty">
                        <label class="control-label" for="password">密码</label>
                        <input type="password" id="password" style="display: none">
                        <!--阻止密码的自动填充-->
                        <input type="password" class="form-control" name="password" id="password" autocomplete="off">
                        <span class="material-input"></span>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="remember-me" name="remember-me">
                            <span class="checkbox-material"></span> 记住我
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-raised btn-sm">登录</button>
                </form>
                <div>
                    {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
</body>


<script>
    $(function () {
        $.material.init(); //必须加上这句才能看到效果
    });
</script>
</html>
